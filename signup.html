<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up form with JavaScript Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo text-center">
  <h1>InternCrowd</h1>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Sign up to your account</h2>
    <form action="" id="formvalidate">
      <div class="input-group">
            <label class="palceholder" for="Name">Name</label>
            <input class="form-control" name="Name" id="Name" type="text" placeholder="" />
            <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="Email">Email</label>
        <input class="form-control" name="Email" id="Email" type="text" placeholder="" />
        <span class="lightin    "></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="MobileNo">Mobile No</label>
        <input class="form-control" name="MobileNo" id="MobileNo" type="text" placeholder="" />
        <span class="lighting"></span>
      </div> 
      <div class="input-group">
        <label class="palceholder" for="userName">User Name</label>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Password</label>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="ConfirmPassword">Confirm Password</label>
        <input class="form-control" name="ConfirmPassword" id="Confirm Password" type="password" placeholder="" />
        <span class="lighting"></span>
      </div>

      <button type="submit" id="Sign up">Sign Up</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="Login.html">Already have an accout? <span class="text-primary">Login here</span></a>
  </div>
</div>


<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="./script.js"></script>

</body>
</html>
